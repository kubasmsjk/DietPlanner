<div class="container">
    <form  #userInputForm="ngForm" (submit)="userInput(userInputForm)"><!-- -->
        <h1 class="topic-header">Jaka kaloryczność jest odpowiednia dla Ciebie?</h1>
            <div class="radio" ><!--formControlName="radio1"-->
                    <label class="b-contain">
                        <span>Chcę schudnąć</span>
                        <input value = "loseWeight" [(ngModel)]="weightChoose" name="weightChoose" type="radio" >
                        <div class="b-input"></div>
                    </label>
                    <label class="b-contain">
                        <span>Chcę przytyć</span>
                        <input value = "gainWeight" [(ngModel)]="weightChoose" name="weightChoose" type="radio" >
                        <div class="b-input"></div>
                    </label>
                    <label class="b-contain">
                        <span>Chcę utrzymać formę</span>
                        <input value = "keepWeight" [(ngModel)]="weightChoose" name="weightChoose" type="radio" >
                        <div class="b-input"></div>
                    </label>
            </div>
        <h1 class="topic-header">Jaką dietę chcesz wybrać?</h1>
            <div class="select" >
                <label>Interesuję mnie dieta:</label>
                    <select [(ngModel)]="dietType" name="customerType" >
                      <option value="basicDiet">Podstawowa</option>
                      <option value="vegeDiet">Wegańska</option>
                      <option value="highProteinDiet">Wysoko białkowa</option>
                    </select>
            </div>
        <h1 class="topic-header">Ile masz wzrostu i ile ważysz?</h1>
            <div>
                <div class="form-group">
                    <label for="weight"></label>Waga
                    <input type="number" [(ngModel)]="weight"  name="weight" class="form-control" placeholder="0" value="0" step="1" >
                
                </div>
        
                <div class="form-group">
                    <label for="height"></label>Wzrost
                    <input type="number" [(ngModel)]="height" name="height" class="form-control" placeholder="0" value="0" step="1" >
                </div>
            </div>
            <div *ngIf="myForm.controls['weight'].errors">
                Waga musi być pomiędzy 20 a 200.
            </div>
            <div *ngIf="myForm.controls['height'].errors">
                Wzrost musi być pomiędzy 140 a 220.
            </div>
        <h1 class="topic-header">Ile masz lat a ile ćwiczysz?</h1>
            <div>
                <div class="form-group">
                    <label for="age"></label>Wiek:
                    <input type="number" [(ngModel)]="age" name="age" class="form-control" placeholder="0" value="0" step="1" >
                </div>
                <div class="form-group">
                    <div class="select">
                    <label>Staż treningowy:</label>
                    <select [(ngModel)]="trainingExperience" name="trainingExperience" >
                      <option value="noTraining" >Nie ćwiczę lub rzadko</option>
                      <option value="mediumTraining">Lekko ćwiczę</option>
                      <option value="hardTraining">Regularnie ćwiczę</option>
                    </select>
                    </div>
                </div>
            </div>
                <div *ngIf="myForm.controls['age'].errors">
                    Wiek musi być pomiędzy 10 a 80
                </div>
        <h1 class="topic-header">Twoja płeć?</h1>
            <div class="form-group">
                <div class="select">
                <label>Płeć:</label>
                <select [(ngModel)]="sex" name="sex">
                  <option value="male">Mężczyzna</option>
                  <option value="female">Kobieta</option>
                </select>
                </div>
            </div><br>
        <button class="btn" type ="submit">Stwórz plan dietetyczny</button>
    </form>
</div>
