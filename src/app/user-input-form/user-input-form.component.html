<div class="container">
    <form [formGroup]="formModel" (ngSubmit)="submit()" ><!-- -->
        <h1 class="topic-header">Jaka kaloryczność jest odpowiednia dla Ciebie?</h1>
            <div class="radio" ><!--formControlName="radio1"-->
                    <label class="b-contain">
                        <span>Chcę schudnąć</span>
                        <input name="radio" type="radio" formControlName = "loseWeight" checked >
                        <div class="b-input"></div>
                    </label>
                    <label class="b-contain">
                        <span>Chcę przytyć</span>
                        <input name="radio" type="radio" formControlName = "gainWeight">
                        <div class="b-input"></div>
                    </label>
                    <label class="b-contain">
                        <span>Chcę utrzymać formę</span>
                        <input name="radio" type="radio" formControlName = "keepWeight">
                        <div class="b-input"></div>
                    </label>
            </div>
        <h1 class="topic-header">Jaką dietę chcesz wybrać?</h1>
            <div class="select" >
                <label>Interesuję mnie dieta:</label>
                    <select id="diet">
                      <option formControlName = "basicDiet" selected>Podstawowa</option>
                      <option formControlName = "vegeDiet">Wegańska</option>
                      <option formControlName = "highProteinDiet">Wysoko białkowa</option>
                    </select>
            </div>
        <h1 class="topic-header">Ile masz wzrostu i ile ważysz?</h1>
            <div>
                <div class="form-group">
                    <label for="weight"></label>Waga
                    <input type="number" name="weight" class="form-control" placeholder="Podaj swoją wagę" step="1" formControlName="weight">
                
                </div>
        
                <div class="form-group">
                    <label for="height"></label>Wzrost
                    <input type="number" name="height" class="form-control" placeholder="Podaj swój wzrost" step="1" formControlName="height">
                </div>
            </div>
            <div *ngIf="formModel.controls['weight'].errors">
                Waga musi być pomiędzy 20 a 200.
            </div>
            <div *ngIf="formModel.controls['height'].errors">
                Wzrost musi być pomiędzy 140 a 220.
            </div>
        <h1 class="topic-header">Ile masz lat a ile ćwiczysz?</h1>
            <div>
                <div class="form-group">
                    <label for="age"></label>Wiek:
                    <input type="number" name="age" class="form-control" placeholder="Podaj swój wiek" step="1" formControlName="age">
                </div>
                <div class="form-group">
                    <div class="select">
                    <label>Staż treningowy:</label>
                    <select id="trainingExperience">
                      <option formControlName="noTraining" selected>Nie ćwiczę lub rzadko</option>
                      <option formControlName="mediumTraining">Lekko ćwiczę</option>
                      <option formControlName="hardTraining">Regularnie ćwiczę</option>
                    </select>
                    </div>
                </div>
            </div>
                <div *ngIf="formModel.controls['age'].errors">
                    Wiek musi być pomiędzy 10 a 80
                </div>
        <h1 class="topic-header">Twoja płeć?</h1>
            <div class="form-group">
                <div class="select">
                <label>Płeć:</label>
                <select id="sex">
                  <option formControlName="male" selected>Mężczyzna</option>
                  <option formControlName="female">Kobieta</option>
                </select>
                </div>
            </div><br>
        <button class="btn" type ="submit" *ngIf="formModel.valid" >Stwórz plan dietetyczny</button>
    </form>
</div>
